# -----------------------------------------------------
# FIXED MONITOR SETUP (HDMI-A-1)
# -----------------------------------------------------

# 1. Force 75Hz at 1440p (8-bit color to save bandwidth)
monitor = HDMI-A-1, 2560x1440@75, 0x0, 1, bitdepth, 10
# -----------------------------------------------------
# GPU SETTINGS (Corrected)
# -----------------------------------------------------

render {
    # REMOVED "explicit_sync" because it caused your error.
    # Direct scanout still helps latency.
    direct_scanout = true
}

misc {
    # Enable FreeSync (VRR)
    # 1 = On, 2 = Fullscreen Only (Try 1 first)
    vrr = 1
}
